 <ul class="current">
{% for chapter in chapter_list %}
    <li class="toctree-l1">
        {%if chapter.is_folder%}
        <a class="toctree-l1-a" href="{{ chapter.url }}">{{ chapter.title|title }}</a>
        {%else%}
        <a class="toctree-l1-a" href="#!{{ chapter.url }}">{{ chapter.title|title }}</a>
        {%endif%}
        {% if False %}
            <ul>
            {% for toc_item in toc %}
                <li class="toctree-l2"><a href="{{ toc_item.url }}">{{ toc_item.title }}</a></li>
            {% endfor %}
            </ul>
        {% endif %}
    </li>
{% endfor %}
</ul>
